<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./boxes-style.css" />
  </head>

  <body>
  <h2>Exercise #1. Vertical boxes.</h2>

  <div class="boxes" id="color1" >1</div>
  <div class="boxes" id="color2">2</div>
  <span class="boxes block" id="color3">3</span>
  <span class="boxes block" id="color4">4</span>
  <span class="boxes block" id="color5">5</span>

  <hr>

  <h2>Exercise #2. Horizontal boxes.</h2>

  <span class="boxes linea" id="color1">1</span>
  <span class="boxes linea" id="color2">2</span>
  <span class="boxes linea" id="color3">3</span>
  <div class="boxes linea" id="color4">4</div>
  <div class="boxes linea" id="color5">5</div>

</body>
</html>
