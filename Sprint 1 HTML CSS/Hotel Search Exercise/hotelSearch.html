<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlexBox Nav</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="hotelSearch.css" />
  </head>

  <body>
    <div class="cover">
      <div class= "flex-form">
        <input type="search" placeholder="Where do you like to go?" />

        <label for="from">From</label>
        <input id="from" type="date" name="from" />

        <label for="until">To</label>
        <input id="until" type="date" name="to" />

        <select>
          <option>1 person</option>
          <option>2 people</option>
          <option>3 people</option>
          <option>4 people</option>
          <option>5 people</option>
          <option>1 person with pet</option>
          <option>2 people with pet</option>
          <option>3 people with pet</option>
          <option>4 people with pet</option>
          <option>5 people with pet</option>
        </select>

        <button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"  type="submit">Search For Rooms</button>
      </div>
    </div>
  </body>
  <footer>Powered By: GofucaTech Inc.</footer>
</html>
